<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Searcher</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Bin Searcher</h1>
        <div class="max-w-lg mx-auto ">
            <form id="campo" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="number" 
                        name="bin"
                        id="bin"
                        placeholder="Escribe tu bin"
                        class="w-full p-2 rounded"
                    />
                </div>
                
                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Buscar Bin"
                />

            </form>
            <div id="resultado">
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
